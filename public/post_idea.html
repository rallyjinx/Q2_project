<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Post an Idea</title>
    <script src="./jquery/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
    </script>
  </head>
  <body>
    <header class="header container">
      <nav class="navbar navbar-light navbar-full bg-faded">
        <a class="navbar-brand header-txt" href="../html/index.html">Idea Exchange</a>

        <div class="btn-group nav-item dropdown navbar-right header-btn">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="../html/index.html">Login</a><br>
            <a class="dropdown-item" href="../html/register.html">Register</a><br>
            <a class="dropdown-item" href="../html/dashboard.html">My Dashboard</a><br>
            <a class="dropdown-item" href="../html/search.html">Search Ideas</a><br>
            <a class="dropdown-item" href="../html/post_idea.html">Post an Idea</a><br>
          </div>
        </div>

      </nav>
    </header>
    <div class="container-fluid column-pad2">
      <div class="row is-flex">
        <div class="col-md-3 topic-btns">
          <div class="form-check">
            <h5 class="req">Choose one (required)</h5>
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="topics" id="topics" value="I'M A TOPIC">
              I'm a topic pick me
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="topics" id="topics" value="coding">
              Coding
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="topics" id="topics" value="metal">
              Metal
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="topics" id="topics" value="sewing">
              Sewing
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="topics" id="topics" value="book">
              Book
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="topics" id="topics" value="wood">
              Wood
            </label>
          </div>
        </div>
        <div class="col-md-9">
          <form class="input form-group">
            <label for="post-text">Enter your idea here</label>
            <textarea id="post-text" class="form-control" rows="15" required></textarea>
            <br>
            <button type="submit" class="btn btn-lg btn-primary"><a href="../html/ideas.html" class="btn-link">Post Idea</a></button>
            </form>
        </div>
      </div>
    </div>
    <footer class="foot index-foot">
      <h6>&copy; 2017 Rally Jinx</h6>
    </footer>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
