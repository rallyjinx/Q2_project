<!DOCTYPE html>
<html>
  <head>
    <% include ../partials/head %>
    <meta charset="utf-8">
    <title>Search</title>
    <script src="./jquery/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
    </script>
  </head>
  <body>
    <header class="header container">
      <nav class="navbar navbar-light navbar-full bg-faded">
        <a class="navbar-brand header-txt" href="/index.html">Idea Exchange</a>

        <div class="btn-group nav-item dropdown navbar-right header-btn">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="/index.html">Login</a><br>
            <a class="dropdown-item" href="/register.html">Register</a><br>
            <a class="dropdown-item" href="/dashboard.html">My Dashboard</a><br>
            <a class="dropdown-item" href="/search.html">Search Ideas</a><br>
            <a class="dropdown-item" href="/post_idea.html">Post an Idea</a><br>
          </div>
        </div>

      </nav>
    </header>
    <div class="container-fluid column-pad2">
      <div class="row">
        <div class="col-md-6 idea-search">
          <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Search Ideas by Topic
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
             <button class="dropdown-item topic-search-btn btn" type="button">Coding</button><br>
             <button class="dropdown-item topic-search-btn btn" type="button">Metal</button><br>
             <button class="dropdown-item topic-search-btn btn" type="button">Wood</button><br>
             <button class="dropdown-item topic-search-btn btn" type="button">Sewing</button><br>
             <button class="dropdown-item topic-search-btn btn" type="button">Book</button><br>
           </div>
          </div>
        </div>
        <div class="col-md-6 idea-search">
          <button type="submit" id="random" class="btn btn-primary">Random Idea</button>
        </div>
      </div>
      <div class="row is-flex">
        <div class="col-md-6 idea-results">
          <h3>results</h3>
          <ul>
            <li>list</li>
            <li>of</li>
            <li>results</li>
            <li>here</li>
            <li>some</li>
            <li>fucking</li>
            <li>how</li>
            <li>and how</li>
            <li>do i make</li>
            <li>the columns</li>
            <li>one size????</li>
          </ul>
        </div>
        <div class="col-md-6 idea-results">
          <h3>image</h3>
          <img src="http://www.fillmurray.com/200/300" alt="placeholder murray">
        </div>
      </div>
    </div>
    <footer class="foot index-foot">
      <h6>&copy; 2017 Rally Jinx</h6>
    </footer>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
