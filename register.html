<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  </head>
  <body>
    <header class="header">
      <h1>Idea Exchange</h1>
    </header>
    <div class="form-group thing1">
      <form class="reg-form">
        <div class="text-center">
          <label class="lbl-lg" for="name">Name</label>
        </div>
        <div class="input-group input-group-lg">
          <input class="form-control" type="text" id="name"></input>
        </div>
        <div class="text-center">
          <label class="lbl-lg" for="username">Email</label>
        </div>
        <div class="input-group input-group-lg">
          <input class="form-control" type="email" id="username"></input>
        </div>
        <div class="text-center">
          <label class="lbl-lg" for="password">Password</label>
        </div>
        <div class="input-group input-group-lg">
          <input class="form-control" type="password" id="password"></input>
        </div>
        <div class="text-center">
          <label class="lbl-lg" for="password">Confirm Password</label>
        </div>
        <div class="input-group input-group-lg">
          <input class="form-control" type="password" id="password"></input>
        </div>
        <br>
        <div class="text-center">
        <button class="btn btn-lg btn-primary" type="submit">Register</button>
      </div>
      </form>
      <br><br>
      <h5>Or click here to go to the login page:</h5>
      <button class="btn btn-sm btn-secondary"><a href="index.html">Login</a></button>
    </div>
    <footer class="foot">
      <h6>Footer Stuff</h6>
    </footer>
  </body>
</html>
