<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Post an Idea</title>
    <script src="jquery/jquery-3.1.1.slim.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header class="header">
      <h1>Idea Exchange</h1>
    </header>
    <div class="container-fluid thing2">
      <div class="row">
        <div class="col-md-3 topic-btns">
          <div class="form-check">
            <h5 class="req">Choose one (required)</h5>
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="topics" id="topics" value="I'M A TOPIC">
              I'm a topic pick me
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="topics" id="topics" value="metal">
              Metal
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="topics" id="topics" value="coding">
              Coding
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="topics" id="topics" value="sewing">
              Sewing
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="topics" id="topics" value="knitting">
              Knitting
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="topics" id="topics" value="wood">
              Wood
            </label>
          </div>
        </div>
        <div class="col-md-9">
          <form class="input form-group">
            <label for="post-text">Enter your idea here</label>
            <textarea id="post-text" class="form-control" rows="15"></textarea>
            <br>
            <button type="submit" class="btn btn-lg btn-primary"><a href="ideas.html" class="btn-link">Post Idea</a></button>
            </form>
        </div>
      </div>
    </div>
    <footer class="foot index-foot">
      <h6>I have feet</h6>
    </footer>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/npm.js"></script>
  </body>
</html>
